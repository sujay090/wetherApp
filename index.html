<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contener">
      <div class="wether-div">
        <div class="search-box">
          <form action="" class="submit-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="city-input"
              placeholder="Enter the city"
            />
          </form>
        </div>
        <div class="wether">
          <h1 class="city-name--heading"></h1>
          <p class="para"></p>
          <div class="massege-1"><p class="massege"></p></div>
          <div class="wether-icon">
          </div>
          <h1 class="degree"></h1>
          <div class="min-max">
            <p class="min"></p>
            <p class="max"></p>
          </div>
          <div class="wether-dowen">
            <div class="wether-box">
              <i class="fa-solid fa-temperature-three-quarters"></i>
              <p>Feels like</p>
              <p class="feel-like"></p>
            </div>
            <div class="wether-box">
              <i class="fa-solid fa-droplet"></i>
              <p>Humidity</p>
              <p class="Humidity"></p>
            </div>
            <div class="wether-box">
              <i class="fa-solid fa-wind"></i>
              <p>wind</p>
              <p class="wind"></p>
            </div>
            <div class="wether-box">
              <i class="fa-solid fa-fan"></i>
              <p>Pressure</p>
              <p class="pressure"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
